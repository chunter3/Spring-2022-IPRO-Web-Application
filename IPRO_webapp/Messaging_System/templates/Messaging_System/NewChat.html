<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    </head>
    {% load crispy_forms_tags %}
    {% block content %}
    <div class="container">  
        <div class="row mt-5">    
            <div class="col-md-3 col-sm-6">      
                <a href="Messages" class="btn btn-light">Back to Messages</a>    
            </div>  
        </div>  
        <div class="row justify-content-center mt-5">    
            <div class="col-md-5 col-sm-12">      
                <h5>New Message</h5>    
            </div>  
        </div>  
        <div class="row justify-content-center mt-3 mb-5">    
            <div class="col-md-5 col-sm-12">      
                <form method="POST">        
                    {% csrf_token %}        
                    <p>Enter username of user you wish to message</p>        
                    {{ form | crispy }}        
                    <div class="d-grid gap-2">        
                    <button type="submit" class="btn btn-success mt-3">Continue</button>        
                    </div>      
                </form>    
            </div>  
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    {% endblock content %}
</html>
