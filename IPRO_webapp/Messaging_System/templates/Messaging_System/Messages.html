<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    </head>
    {% load crispy_forms_tags %}
    {% block content %}
    <div class="container">  
        <div class="row">    
            <div class="col-md-12 p-5">      
                <h3>Your Messages</h3>    
            </div>  
        </div>  
        <div class="row">    
            <div class="col-md-12 p-5">      
                <form method="GET" action="{% url 'newchat' %}">        
                    <button class="btn btn-light p-3" type="submit">Create a new message</button>      
                </form>    
            </div>  
        </div>  
        {% for chat in chats.all %}  
        <div class="row mb-3">    
            <div class="card col-md-12 p-5 shadow-sm"> 
                {%if chat.user1 == request.user %}     
                <h5>{{ chat.user2 }}</h5><a class="stretched-link" href="{% url 'chat' chat.pk %}"></a> 
                {% endif %}
                {%if chat.user2 == request.user %}     
                <h5>{{ chat.user1 }}</h5><a class="stretched-link" href="{% url 'chat' chat.pk %}"></a> 
                {% endif %} 
            </div>  
        </div>  
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    {% endblock content %}
</html>
